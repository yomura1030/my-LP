<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/reset.css">
  <title>Document</title>

<body>
  <header>
    <section class="user-section">
      <div class="user-container">
        <div class="user-img-container">
          <img src="/img/my-face.svg" alt="" class="user-img">
        </div>
        <p class="user-name-text-top">
          YUMA
        </p>
        <p class="user-name-text-bottom">
          OMURA
        </p>
      </div>
      <div class="sns-icon-container">
        <div class="sns-icon-discord-container">
          <img src="/img/discord.svg" alt="" class="sns-icon-discord">
        </div>
        <div class="user-sne-icon-instagram-container">
          <img src="/img/instagram.svg" alt="" class="sns-icon-instagram">
        </div>
      </div>
      <div class="user-sns-container">
        <div class="user-sns-email-container">
          <div class="user-sns-email-icon-container">
            <img src="/img/mail.svg" alt="" class="user-sns-email-icon">
          </div>
          <p class="user-sns-email-address">
            yomura@bltinc.co.jp
          </p>
        </div>
        <div class="user-sns-discord-container">
          <div class="user-sns-discord-icon-container">
            <img src="/img/discord-mini.svg" alt="" class="user-sns-discord-icon">
          </div>
          <p class="user-sns-discord-address">
            kookie4369
          </p>
        </div>
        <div class="user-sns-instagram-container">
          <div class="user-sns-instagram-icon-container">
            <img src="/img/instagram-mini.svg" alt="" class="user-sns-instagram-icon">
          </div>
          <p class="user-sns-instagram-address">
            yuma1030y
          </p>
        </div>
      </div>
    </section>
  </header>
  <main>
    <div class="main-content">
      <h1>
        ENGINEER
      </h1>
      <section class="fav-character-section">
        <div class="fav-character-title-container">
          <img src="/img/user-icon.svg" alt="" class="user-icon">
          <p class="fav-character-title">Fav. & Character</p>
        </div>
        <div class="fav-character-container">
          <div class="fav-container">
            <div class="fav-text-container">
              <div class="fav-icon-container">
                <img src="/img/game-icon.svg" alt="" class="game-icon">
              </div>
              <p class="fav-text">ゲーム</p>
            </div>
            <div class="fav-text-container">
              <div class="fav-icon-container">
                <img src="/img/beer-icon.svg" alt="" class="beer-icon">
              </div>
              <p class="fav-text">ビール</p>
            </div>
            <div class="fav-text-container">
              <div class="fav-icon-container">
                <img src="/img/food-icon.svg" alt="" class="food-icon">
              </div>
              <p class="fav-text">ネギトロ丼</p>
            </div>
          </div>
          <div class="character-container">
            <div class="character-title-container">
              <p class="character-mbti-text">
                MBTI
              </p>
            </div>
            <div class="character-arrow-icon-container">
              <img src="/img/arrow.svg" alt="" class="arrow-icon">
            </div>
            <div class="character-infp-container">
              <p class="infp-title">
                仲介者
              </p>
              <img src="/img/infp-img.svg" alt="" class="infp-img">
            </div>
          </div>
          <!-- <div class="character-container">
                        <div class="character-details-container">
                            <p class="character-mbti-text">
                                MBTI
                            </p>
                            <img src="/img/arrow.svg" alt="" class="arrow-icon">
                            <p class="infp-title">
                                仲介者
                            </p>
                            <div class="character-infp-img-container">
                                <img src="/img/infp-img.svg" alt="" class="infp-img">
                            </div>
                        </div>
                    </div> -->
        </div>
      </section>
    </div>
  </main>
</body>

</html>
